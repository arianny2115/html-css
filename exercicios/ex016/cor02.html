<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       
        * {
             /*  * configurações globais das CSSs */ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #3198E2 , #6d59C0, #e33f5f, #FDD579 );
            background-attachment: fixed;
            /* NÃO EXAGERAR */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
