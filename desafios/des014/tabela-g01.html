<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
           
        }
        th {
            padding: 3px;
        }
        td, th {
            border: 1px solid black;
            width: 100px;
            text-align: center;
            
        }
        thead {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Áreas</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>10.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>3.0</td>
                <td>8.0</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>1.0</td>
                <td>4.0</td>
                <td>2.5</td>
            </tr>
        </tbody>
        <thead>
            <th colspan="4" scope="row">Média de exatas</th>
            <td><strong>5.8</strong></td>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>hitória</td>
                <td>3.0</td>
                <td>5.0</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>3.0</td>
                <td>10.0</td>
                <td>6.5</td>
            </tr>
        </tbody>
        <thead>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td><strong>5.25</strong></td>
        </thead>
    </table>
</body>
</html>
