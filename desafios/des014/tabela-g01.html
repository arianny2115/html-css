<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
           
        }
        th {
            padding: 3px;
        }
        td, th {
            border: 1px solid black;
            width: 100px;

            
        }
        thead {
            background-color: gray;
            color: white;
        }
        td.num {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Áreas</th>
                <th rowspan="2" scope="col">Diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
                <td class="num" class="num">7.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">6.0</td>
                <td class="num">10.0</td>
                <td class="num">8.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">3.0</td>
                <td class="num">8.0</td>
                <td class="num">5.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">1.0</td>
                <td class="num">4.0</td>
                <td class="num">2.5</td>
            </tr>
        </tbody>
        <thead>
            <th colspan="4" scope="row">Média de exatas</th>
            <td class="num"><strong>5.8</strong></td>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>hitória</td>
                <td class="num">3.0</td>
                <td class="num">5.0</td>
                <td class="num">4.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">3.0</td>
                <td class="num">10.0</td>
                <td class="num">6.5</td>
            </tr>
        </tbody>
        <thead>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td class="num"><strong>5.25</strong></td>
        </thead>
    </table>
</body>
</html>
